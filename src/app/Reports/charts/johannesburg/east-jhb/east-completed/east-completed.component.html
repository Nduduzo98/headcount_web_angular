<div class="container">
    <br>
        <mat-card>
            <mat-card-header>
              <mat-card-title class="title"> Completed Report</mat-card-title>
            </mat-card-header>
            <mat-card-actions align="end" >
              <div class="action-buttons" *ngIf="downloadButton">
                <button mat-button class="all" (click)="downloadAllSurvey()"> <mat-icon>download</mat-icon>Download All Surveys</button> &nbsp;
                <button mat-button class="add" (click)="toggleDropdown()"> <mat-icon>download</mat-icon>Download Report</button>
              </div>
              <div class="downloadOptions" *ngIf="isDropdownOpen">
                <button mat-fab color="secondary" aria-label="Example icon button with a delete icon" (click)="download()">
                    <img class="logo" src="assets/images/pdf.png" alt="">
                </button>
                <!-- Add a space here, either using margin or padding -->
                <div style="margin-right: 10px;"></div>
                <button mat-fab color="secondary" aria-label="Example icon button with a delete icon"(click)="downloadExcel()" >
                    <img class="logo" src="assets/images/xls.png" alt="">
                </button>
              </div>
            </mat-card-actions>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
              </mat-form-field>
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                  <ng-container matColumnDef="emisNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Emis Number </th>
                    <td mat-cell *matCellDef="let row"> {{row.emisNo}} </td>
                  </ng-container>
                  <ng-container matColumnDef="institutionName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>School Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.institutionName}} </td>
                  </ng-container>
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Download Survey</th>
                    <td mat-cell *matCellDef="let row">  <button  mat-icon-button color="secondary" aria-label="Example icon button with a delete icon" (click)="downloadSurvey(row)">
                      <img class="logo" src="assets/images/pdf.png" alt="">
                  </button> </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
          </mat-card>
    </div>
