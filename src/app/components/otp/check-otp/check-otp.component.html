<mat-card-actions align="end">
    <div class="action-buttons">
      <mat-icon (click)="closeDialog()" style="cursor: pointer;">close</mat-icon>
    </div>
  </mat-card-actions>
  <h1 mat-dialog-title class="title-log">OTP VALIDATION</h1>

<div mat-dialog-content class="mat-dialog-content">

    <mat-card class="card">
        <br>

        <div class="container" >
            <p>Please enter the One-Time-Pin (OTP) sent to {{phoneNumber}} cell number</p>
            <form [formGroup]="verifyOtpForm">

                <mat-form-field appearance="outline">
                    <mat-label>Enter OTP</mat-label>
                    <input matInput placeholder="" type="text" autocomplete="off" formControlName="otp" required>
                </mat-form-field>
    
            <div mat-dialog-actions class="container">
                <button (click) = "verifyOtp(verifyOtpForm.value)" mat-raised-button color="primary">Validate</button>
                <button (click) = "resendOtp()" mat-raised-button color="primary">Resend OTP</button>
            </div>
        </form>
        </div>

        <div class="overlay" *ngIf="isSubmitting">
            <mat-progress-spinner mode="indeterminate" diameter="50" strokeWidth="3" style=" color: #ad9961"></mat-progress-spinner>
          </div>
      </mat-card>
    
  

</div>
